version: 2.2.1
homepage: https://github.com/gmpassos/dom_builder

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  html: ^0.15.4
  swiss_knife: ^3.1.5
  collection: ^1.18.0

dev_dependencies:
  lints: ^2.1.1
  test: ^1.24.6
  dependency_validator: ^3.2.3
  coverage: ^1.6.3

