version: 2.2.8
homepage: https://github.com/gmpassos/dom_builder

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  html: ^0.15.5
  swiss_knife: ^3.3.0
  collection: ^1.19.0

dev_dependencies:
  lints: ^5.1.1
  test: ^1.25.15
  dependency_validator: ^4.1.2
  coverage: ^1.11.1

