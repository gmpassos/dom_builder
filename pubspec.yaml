version: 2.1.1
homepage: https://github.com/gmpassos/dom_builder

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  html: ^0.15.0
  swiss_knife: ^3.1.1
  collection: ^1.16.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.17.10
  dependency_validator: ^3.2.2
  coverage: ^1.5.0

