version: 2.2.7
homepage: https://github.com/gmpassos/dom_builder

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  html: ^0.15.5
  swiss_knife: ^3.2.3
  collection: ^1.18.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.14
  dependency_validator: ^4.1.2
  coverage: ^1.11.1

