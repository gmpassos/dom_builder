environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  html: ^0.15.2
  swiss_knife: ^3.1.4
  collection: ^1.17.0

dev_dependencies:
  lints: ^2.0.1
  test: ^1.23.1
  dependency_validator: ^3.2.2
  coverage: ^1.6.3

